<ion-header>
  <ion-toolbar>
      <ion-icon class="cerrar" name="close-circle-outline" (click)="cancel()" ></ion-icon>
  <ion-title style="color:var(--ion-color-light-contrast)">{{ "addModal-H" | translate }}</ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-content padding>
  <form [formGroup]="alerta" (ngSubmit)="uploadForm()">
    <h6>{{ "addModal-D" | translate }}</h6>
    <ion-item style="--background: transparent !important;">
        <textarea style="color:var(--ion-color-dark)" #myInput id="myInput" rows="1" maxLength="300" formControlName="descripcion" placeholder="{{ 'input' | translate}}" (keyup)="resize()" [(ngModel)]="myStuff"></textarea>
    </ion-item>
  <ion-item style="--background: transparent !important;">
      <ion-label style="color:var(--ion-color-dark)">{{ "addModal-T" | translate }}</ion-label>
      <ion-select [interfaceOptions]="customActionSheetOptions"  formControlName="alertType" interface="action-sheet" placeholder="Select One">
          <ion-select-option value="accidente">{{ "accident" | translate }}</ion-select-option>
          <ion-select-option value="meteorologia">{{ "meteorology" | translate }}</ion-select-option>
      </ion-select>
    </ion-item>
  <ion-button shape="round" style="color:var(--ion-color-primary-shade)" fill="outline"
  type="submit" [disabled]="!alerta.valid"><ion-icon name="md-send"></ion-icon></ion-button>
  </form>
  </ion-content>
