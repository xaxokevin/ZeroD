<ion-content padding >

    <ion-avatar style="text-align: center;margin:auto;cursor: pointer; width:200px; height:200px;"  (click)="newPic()">
        <img src="../../../assets/icon/avatar.png" *ngIf="default" width="300px" height="300px" style="border:2px solid #fff">
      <img [src]="imageV" *ngIf="image" style="height:120px; width:110px" style="border:2px solid #fff">
    </ion-avatar>

  <form [formGroup]="register" (ngSubmit)="registerForm()">

    <ion-item>
      <ion-label position="floating" >Nombre de Usuario</ion-label>
      <ion-input type="text" formControlName="user"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" >Correo</ion-label>
      <ion-input type="email" formControlName="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" >Contraseña</ion-label>
      <ion-input type="password" formControlName="pass"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" >Repite la contraseña</ion-label>
      <ion-input type="password" formControlName="pass2"></ion-input>
    </ion-item>

    <ion-button expand="full"  color="primary" type="submit" [disabled]="!register.valid">Crear cuenta</ion-button>

</form>

</ion-content>
