<ion-header color="primary">
  <ion-toolbar color="primary">
    <ion-title>
      ZeroD
    </ion-title>
    <ion-icon class="help" name="help-circle-outline" (click)="presentModal()"></ion-icon>
  </ion-toolbar>
  </ion-header>
  <ion-content>
      <ion-item *ngIf="!usuario" (click)="loginRegister()">
          <ion-label >Login/Register</ion-label>
      </ion-item>
      <ion-item *ngIf="usuario">
          <ion-avatar slot="start">
            <img [src]="imgV " style="height:120px; width:110px" style="border:2px solid #fff">
          </ion-avatar>
          <ion-label>Item Avatar</ion-label>
        </ion-item>
      <ion-item *ngIf="usuario">
          <ion-label>Avisos Activos</ion-label>
      </ion-item>
      <ion-item *ngIf="usuario">
          <ion-label>Avisos finalizados</ion-label>
      </ion-item>

    <ion-item *ngIf="usuario">
      <ion-range min="10" step="10" max="100" snaps="true" id="valorKM" [(ngModel)]="valueKM" (ionChange)="getValueKM(valueKM)" color="secondary">
        <ion-label slot="start">10</ion-label>
        <ion-label slot="end">100</ion-label>
      </ion-range>
    </ion-item>
    <ion-item *ngIf="usuario" (click)="logout()">
    <ion-label >Logout</ion-label>
    </ion-item>

    

  </ion-content>
